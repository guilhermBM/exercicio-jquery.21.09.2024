<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Lista de Tarefas</title>
</head>
<body>
    <div class="container">
        <h1>Lista de Tarefas</h1>
        <form id="form-tarefa">
            <input type="text" id="novaTarefaInput" placeholder="Adicionar Tarefas" required/>
            <button type="submit" id="adicionarTarefaBtn">Adicionar Tarefa</button>
        </form>
        <ul id="listaTarefas" style="display: none;">
            
        </ul>
        <button id="botao-limpar">Limpar Tarefas</button>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
